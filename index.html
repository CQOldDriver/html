<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="header"></div>
		
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js">
		</script>
		<script type="text/javascript">
			$(function(){
				$.cookie("loginuser","test");
				//$("#header").load("/html/headertest.html")
				$.ajax("/html/headertest.html").then(function(data){
					console.log(data);
					var user = $.cookie("loginuser");
					if(user){
						data = $(data).filter(".before_login").hide().end()
							   .filter(".after_login").show().find(".username").text(user).end().end();
					}
					$("#header").append(data);
				});


			});
		</script>
	</body>
</html>
