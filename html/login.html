<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>
	<div id="header">
		<a href="INDEX.html"><img src="../img/login-logo.png"/></a>
	</div>
	<div id="loginbox">
		<img src="../img/login-img.gif"/>
		<form>
			<div class="title">
				<b>用户登录</b>
				<span>没有账号？<a href="register.html">免费注册</a></span>
			</div>
			<div class="item">
				<input type="text" placeholder="用户名/手机/邮箱" class="name"/>
				<i class="i-name"></i>
			</div>
			<div class="item">
				<input type="password" class="psd"/>
				<i class="i-psd"></i>
			</div>
			<div class="auto_login">
				<label>
					<input type="checkbox" checked="checked"/>
					<span>自动登录<b style="font-weight: normal;float: none;font-size: 14px;color: red;">公共场合请勿使用</b></span>
				</label>
				<a href="" style="float: right;">忘记密码?</a>
			</div>
			<input type="submit" value="登录"/>
		</form>
	</div>
</body>
</html>
