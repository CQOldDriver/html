		<div id="registerbox">
			<h2>用户注册</h2>
			<span>用户名:</span><input type="text" id="registername" placeholder="请输入用户名" /><br />
			<span style="margin-left: 14px;">密码:</span><input type="password" id="registerpsd"/>
			<button id="btn">注册</button>
		</div>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					var username =  $(this).parents("#registerbox").children("#registername").val(),
						userpsd =  $(this).parents("#registerbox").children("#registerpsd").val(),
						user = {
							name : username,
							psd : userpsd
						}
					
					$.cookie.json = true;
					var _users = $.cookie("users") || [];
				//	console.log(_users);
					var _index = indexOf(user.name,_users);
					if(_index === -1){
						_users.push(user);
						alert("注册成功");
					}else{
						alert("用户名已存在");
					}
					$.cookie("users",_users,{expires:7});
				//	console.log($.cookie("users"));
				});
				
				function indexOf(name,users){
					for (var i = 0, len = users.length; i < len; i++) {
					if (name === users[i].name)
							return i;
					}
							return -1;
				}
			});
		</script>
	</body>
